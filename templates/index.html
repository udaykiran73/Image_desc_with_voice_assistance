{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center h2-head">Upload Image</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="mt-3 p-5 bg-primary text-white rounded img-form">
                    <form method="post" action="{{url_for('index')}}" enctype="multipart/form-data">
                        <input class="form-control" type="file" placeholder="Enter youtube video url" name="image_url">
                        <button type="submit" class="btn btn-primary sb-btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row display-div">
            <div class="col-md-6">
                {% if file_path|length %}
                    <img class="display-img" src="{{file_path}}">
                {% endif %}
            </div>
            <div class="col-md-6">
                {% if generated_caption|length %}
                    <p class="text-center display-text">{{generated_caption}}</p>
                {% endif %}
                {% if audio_path|length %}
                    <audio class="disp-audio" controls>
                        <source src="{{audio_path}}" type="audio/mpeg">
                    </audio>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
